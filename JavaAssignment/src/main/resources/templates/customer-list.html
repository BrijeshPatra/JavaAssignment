<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <title>Customer List</title>
</head>
<body>
<h1>Customer List</h1>
<table>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Street</th>
    <th>Address</th>
    <th>City</th>
    <th>State</th>
    <th>Email</th>
    <th>Phone</th>
    <th>Actions</th>
  </tr>
  <!-- Customer data will be dynamically loaded using Thymeleaf -->
  <!-- Example: Thymeleaf -->
  <tr th:each="customer : ${customers}">
    <td th:text="${customer.first_name}"></td>
    <td th:text="${customer.last_name}"></td>
    <td th:text="${customer.street}"></td>
    <td th:text="${customer.address}"></td>
    <td th:text="${customer.city}"></td>
    <td th:text="${customer.state}"></td>
    <td th:text="${customer.email}"></td>
    <td th:text="${customer.phone}"></td>
    <td>
      <a th:href="@{'/edit-customer/' + ${customer.uuid}}">Edit</a>
      <a th:href="@{'/delete-customer/' + ${customer.uuid}}" onclick="return confirm('Are you sure you want to delete this customer?')">Delete</a>
    </td>
  </tr>
</table>

<a href="/create">Create New Customer</a>
</body>
</html>
